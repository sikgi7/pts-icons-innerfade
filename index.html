<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pts-icon-innerfade</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-1.11.3.js"></script>
    <script src="./js/jquery.innerfade.js"></script>
    <script>
        // 페이드인아웃 - 플러그인 
        $(function(){
            // inner-fade 라는 클래스가 들어가있는 이미지들을
            // 페이드로 2초동안 돌려라!!
            $('.inner-fade').innerfade ({
                animationtype:'fade',
                timeout:2000 // 2초
            });
        });
    </script>
</head>
<body>
    <!-- #slide>ul.inner-fade>li*5>a>img -->
    <div id="slide">
        <ul class="inner-fade">
            <li><a href="#"><img src="./images/1.jpg" alt="1"></a></li>
            <li><a href="#"><img src="./images/2.jpg" alt="2"></a></li>
            <li><a href="#"><img src="./images/3.jpg" alt="3"></a></li>
            <li><a href="#"><img src="./images/4.jpg" alt="4"></a></li>
            <li><a href="#"><img src="./images/5.jpg" alt="5"></a></li>
        </ul>
    </div>
</body>
</html>
